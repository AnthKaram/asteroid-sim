<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Asteroid Presets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        nav {
            margin-top: 20px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: #4db8ff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: rgba(77, 184, 255, 0.2);
        }
        
        .presets-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .preset-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .preset-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .preset-visual {
            height: 200px;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .asteroid-3d {
            border-radius: 50%;
            background: linear-gradient(45deg, #8B4513, #CD853F, #D2691E);
            box-shadow: 
                inset -20px -20px 30px rgba(0, 0, 0, 0.5),
                inset 10px 10px 20px rgba(255, 255, 255, 0.2);
            position: relative;
            animation: rotate 20s infinite linear;
        }
        
        .asteroid-3d::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
        
        .asteroid-3d::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 30%;
            width: 15px;
            height: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
        }
        
        .mission-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(77, 184, 255, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .hazard-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .hazard-high {
            background: rgba(229, 46, 113, 0.9);
        }
        
        .hazard-medium {
            background: rgba(255, 204, 0, 0.9);
            color: #333;
        }
        
        .hazard-low {
            background: rgba(77, 184, 255, 0.9);
        }
        
        .hazard-none {
            background: rgba(76, 175, 80, 0.9);
        }
        
        .preset-info {
            padding: 20px;
        }
        
        .preset-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .preset-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .preset-params {
            margin-top: 15px;
        }
        
        .param-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .param-name {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .param-value {
            font-weight: 600;
            color: #4db8ff;
            font-size: 0.9rem;
        }
        
        .select-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .select-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .size-comparison {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .presets-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Real Asteroid Presets</h1>
        <p class="subtitle">Explore actual asteroids from our solar system with real orbital data</p>
        <nav>
            <ul>
                <li><a href="/">Customize Your Asteroid</a></li>
                <li><a href="/preset-orbits" style="background: rgba(77, 184, 255, 0.2);">Real Asteroids</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="presets-container" id="asteroids-container">
        <!-- Asteroids will be dynamically inserted here -->
    </div>
    
    <footer>
        <p>Asterix Meteor Madness &copy; 2025</p>
    </footer>
    
    <script id="asteroid-data" type="application/json">
{{ asteroids | tojson | safe }}
</script>

<script>
window.asteroids = JSON.parse(document.getElementById('asteroid-data').textContent);
</script>
    <script>

function safeNum(value, decimals = 2) {
    if (value === null || value === undefined || isNaN(value)) return "N/A";
    return Number(value).toFixed(decimals);
}

function safeExp(value, decimals = 1) {
    if (value === null || value === undefined || isNaN(value)) return "N/A";
    return Number(value).toExponential(decimals);
}

        // Function to generate asteroid cards
        function generateAsteroidCards() {
            const container = document.getElementById('asteroids-container');
            
            window.asteroids.forEach(asteroid => {
                // Scale the asteroid visualization based on actual size
                let size = asteroid.diameter * 10;
                size = Math.max(size, 50);
                size = Math.min(size, 150);
                
                const card = document.createElement('div');
                card.className = 'preset-card';
                
                card.innerHTML = `
                    <div class="preset-visual">
                        <div class="asteroid-3d" style="width: ${size}px; height: ${size}px;"></div>
                        
                        <!-- Mission badge -->
                        <div class="mission-badge">${asteroid.mission}</div>
                        
                        <!-- Hazard indicator -->
                        <div class="hazard-indicator hazard-${asteroid.hazard}">
                            ${asteroid.hazard === 'high' ? '⚠️ HIGH RISK' : 
                              asteroid.hazard === 'medium' ? '⚠️ MEDIUM RISK' : 
                              asteroid.hazard === 'low' ? 'LOW RISK' : 'NO RISK'}
                        </div>
                    </div>
                    <div class="preset-info">
                        <h2 class="preset-title">${asteroid.name}</h2>
                        <p class="preset-description">${asteroid.description}</p>
                        <div class="preset-params">
                            <div class="param-row">
                                <span class="param-name">Semi-Major Axis:</span>
                                <span class="param-value">${safeNum(asteroid.a, 3)} AU</span>

                            </div>
                            <div class="param-row">
                                <span class="param-name">Eccentricity:</span>
                                <span class="param-value">${safeNum(asteroid.e, 3)}</span>

                            </div>
                            <div class="param-row">
                                <span class="param-name">Inclination:</span>
                                <span class="param-value">${safeNum(asteroid.inc, 2)}°</span>

                            </div>
                            <div class="param-row">
                                <span class="param-name">Diameter:</span>
                                <span class="param-value">${safeNum(asteroid.diameter, 2)} km</span>

                            </div>
                            <div class="param-row">
                                <span class="param-name">Mass:</span>
                                <span class="param-value">${safeExp(asteroid.mass, 1)} kg</span>
                            </div>
                            <div class="param-row">
                                <span class="param-name">Relative Velocity:</span>
                                <span class="param-value">${safeNum(asteroid.velocity, 1)} km/s</span>
                            </div>
                        </div>
                            <button class="select-btn" onclick="selectPreset(${JSON.stringify(asteroid).replace(/"/g, '&quot;')})">
        Simulate ${asteroid.name.split(' ')[0]}
    </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Function to handle preset selection
        function selectPreset(asteroid) {
            // Convert AU to km for the simulation (1 AU = 149,597,870.7 km)
            const auToKm = 149597870.7;
            
            const presetData = {
                name: asteroid.name,
                a: Math.round(asteroid.a * auToKm / 1000), // Convert to thousands of km for simulation
                e: asteroid.e,
                inc: asteroid.inc,
                raan: 0,  // Default values for simulation
                argp: 0,
                M0: 0,
                mass: Math.log10(asteroid.mass), // Convert to logarithmic scale for slider
                velocity: Math.min(72, Math.max(11, asteroid.velocity)), // Clamp to slider range
                diameter: asteroid.diameter,
                originalData: asteroid
            };
            
            // Store the preset in localStorage
            localStorage.setItem('selectedPreset', JSON.stringify(presetData));
            
            // Redirect to main simulation page
             window.location.href = '/';
            
            // Show confirmation
            alert(`Loading ${asteroid.name} into simulation...`);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateAsteroidCards();
            
            // Add event listeners to buttons
            // Add event listeners to buttons - FIXED VERSION
document.querySelectorAll('.select-btn').forEach(button => {
    button.addEventListener('click', function() {
        // Get the asteroid data from the card instead of parsing JSON
        const card = this.closest('.preset-card');
        const name = card.querySelector('.preset-title').textContent;
        const params = card.querySelectorAll('.param-value');
        
        // Extract values from the displayed parameters
        const a = parseFloat(params[0].textContent.replace(' AU', ''));
        const e = parseFloat(params[1].textContent);
        const inc = parseFloat(params[2].textContent.replace('°', ''));
        const diameter = parseFloat(params[3].textContent.replace(' km', ''));
        const massText = params[4].textContent;
        const mass = parseFloat(massText.split('e')[0]) * Math.pow(10, parseInt(massText.split('e')[1]));
        const velocity = parseFloat(params[5].textContent.replace(' km/s', ''));
        
        const asteroidData = {
            name: name,
            a: a,
            e: e,
            inc: inc,
            diameter: diameter,
            mass: mass,
            velocity: velocity
        };
        
        selectPreset(asteroidData);
    });
});
            
            // Add some interactive effects
            const cards = document.querySelectorAll('.preset-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
